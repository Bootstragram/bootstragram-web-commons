<body>
    
    <style src="css/bsg-float-animation.css"></style>
<style>
.cloud {
  width: 239px;
  height: 176px;
  background-image: url('assets/clouds.png');
  animation: bsg-animation__float 10s infinite;

  animation-direction: alternate;
  animation-timing-function: linear;
  position: absolute;
  left: 100px;
  top: 50px;
}
</style>

<divclass="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Float animation</h1>
      <div style="width: 100%; background-color: #eee; height: 400px; position: relative;">
        <div class="cloud">
        </div>
      </div>
    </div>
  </div>
</div>

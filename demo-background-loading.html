<style>
#fullscreen {
  background-color: blue;
  width: 100%;
  height: 640px;
  background-image: url('https://unsplash.it/2000/1125/?random');
  background-repeat: no-repeat;
  background-size: 100%;
}

h1 {
  background-color: black;
  color: white;
  text-align: center;
  width: 100%;
}
</style>

<div id="contentParent">
  <div id="fullscreen">
    <h1>Demo Background Loading</h1>
    <div style="width: 100%; height: 100%; text-align: center; color: white;">
      <i id="spinner" class="fa fa-spinner fa-5x fa-spin"></i>
    </div>
  </div>
</div>

<script src="vendor/js/min/jquery.min.js"></script>
<script src="vendor/js/min/bootstrap.min.js"></script>
<script src="vendor/js/min/jquery.waitforimages.min.js"></script>
<script>
$(function() {
  var documentReadyStart = Date.now();
  console.debug("Document ready");
  $('#contentParent').waitForImages({
    finished: function() {
      console.debug("FINISHED");
      $('#spinner').removeClass('fa-spin');
    },
    each: function() {
      console.debug("ONE");
    },
    waitForAll: true
  });
  var documentReadyEnd = Date.now();
  console.debug("Document ready: " + (documentReadyEnd - documentReadyStart));
});
</script>

<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="A demo for Bootstragram Web Commons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstragram.min.css">
    <link rel="stylesheet" href="css/bsg-float-animation.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <style>
.comet {
  border: thin solid blue;
  width: 144px;
  height: 135px;
  background-image: url('assets/comet.png');
  background-position: top left;
  animation: comet 5s linear infinite;
}

@keyframes comet {
  0% {
    -webkit-transform: translate(0px,135px);
  }

  100% {
    -webkit-transform: translate(84px,82px);
  }
}

</style>

<h1>Comet animation</h1>
<div style="width: 100%; background-color: #eee; height: 400px;">
  <div class="comet"></div>
</div>

      </div>
    </div>
  </div>
</body>
</html>
